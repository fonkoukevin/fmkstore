<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    <section class="banner">
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card p-4">
                <form>
                    <h3 class="mb-4">Login</h3>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-at"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="Votre email">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Mot de passe">
                        <span class="input-group-text" id="passwordStrengthIcon"></span>
                    </div>
                    <a href="index.html" class="btn btn-success mb-3" id="loginBtn">Se connecter</a>
                    <p>Nouveau? <a href="inscription.html">S'inscrire</a></p>
                </form>
            </div>
        </div>
    </section>

    <script src="Data.js" type="module" defer></script>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        let affiche = "connecte"
        $(document).ready(function () {
            $('#password').keyup(function () {
                var password = $(this).val();
                var strength = 0;
                // Longueur minimale du mot de passe
                if (password.length >= 6) {
                    strength += 1;
                }
               
                var icon = $('#passwordStrengthIcon');
                icon.empty();
                if (strength === 0) {
                    icon.append('<span class="badge bg-danger"><i class="fas fa-times"></i></span>');
                } else if (strength === 1) {
                    icon.append('<span class="badge bg-success"><i class="fas fa-check"></i></span>');
                } 
            });

        });


        $(document).ready(function () {
    $('#password').keyup(function () {
        var password = $(this).val();
        var strength = 0;
   
        if (password.length >= 6) {
            strength += 1;
        }
      
        var icon = $('#passwordStrengthIcon');
        icon.empty();
        if (strength === 0) {
            icon.append('<span class="badge bg-danger"><i class="fas fa-times"></i></span>');
        } else if (strength === 1) {
            icon.append('<span class="badge bg-success"><i class="fas fa-check"></i></span>');
        }
    });

  
    $('#loginBtn').click(function (event) {
        var password = $('#password').val();
        var strength = 0;

        if (password.length >= 6) {
            strength += 1;
        }
      
        if (strength < 1) {
            event.preventDefault(); // Empêcher l'action par défaut du bouton
            alert("Le mot de passe ne respecte pas les prérequis.");
        }
    });
});

        
        
    </script>

    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"></script>
<script src="/js/scriptArticle.js"></script>
</body>
</html>
